<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="Email" formControlName="email">
        <!-- <mat-error *ngFor="let validation of account_validation_messages.email">
          <mat-error class="error-message" *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)">{{validation.message}}</mat-error>
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
        <!-- <mat-error *ngFor="let validation of account_validation_messages.password">
          <mat-error class="error-message" *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)">{{validation.message}}</mat-error>
        </mat-error> -->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="tryGoogleLogin()" color="primary">Login with Google</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button (click)="tryFacebookLogin()" color="primary">Login with Facebook</button>
  </mat-card-actions>
</mat-card>
